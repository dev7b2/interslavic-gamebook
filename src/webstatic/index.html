<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Igry na medžuslovjanskom" />
    <meta name="author" content="" />

    <title>Igry na medžuslovjanskom</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <meta name="apple-mobile-web-app-title" content="Igry na medžuslovjanskom" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya+Sans:black,bold,bolditalic,italic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya:black,bold,bolditalic,italic&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root">
      <div style="text-align: center; padding-top: 48px" id="loader_div">Loading...</div>
      <div style="text-align: center; padding: 10px" id="loading_errors_div"></div>
    </div>

    <link href="index.css" rel="stylesheet" />

    <script type="text/javascript">
      window.onerror = function (message, source, lineno, colno, error) {
        var logErrorDiv = document.getElementById("loading_errors_div");
        // This handler will show errors until main React component is mounted
        var msg =
          "Error: " +
          message +
          " at " +
          source +
          ":" +
          lineno +
          ":" +
          colno +
          " " +
          (error ? error.name + " " + error.message + " " + error.stack : "");
        console.info(
          (logErrorDiv ? "Got window onerror: " : "Got window onerror (no logErrorDiv):") + msg,
        );
        if (logErrorDiv) {
          var lineDiv = document.createElement("div");
          lineDiv.innerText = msg;
          lineDiv.className = "text-danger";
          logErrorDiv.appendChild(lineDiv);
        } else {
          //console.info('Div loading_errors_div is not found, this means that root React component is mounted ' +
          //    'and will handle errors');
        }

        var loaderDiv = document.getElementById("loader_div");
        if (loaderDiv) {
          loaderDiv.innerHTML = "Try to use Chrome/Firefox/Edge/Safari";
        }
      };
    </script>

    <script src="index.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://v4-alpha.getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
